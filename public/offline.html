<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ClarityHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      border: 4px solid #000000;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #000000;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #6b7280;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid #000000;
      border-bottom: 6px solid #000000;
      border-right: 6px solid #000000;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: #1f2937;
    }
    
    .button:active {
      transform: translateY(4px);
      border-bottom: 2px solid #000000;
      border-right: 2px solid #000000;
    }
    
    .features {
      margin-top: 40px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 16px;
      border: 2px solid #000000;
      text-align: left;
    }
    
    .features h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      color: #4b5563;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .features li::before {
      content: "âœ“";
      font-weight: bold;
      color: #000000;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Some features may be limited, but you can still access cached content.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h2>Available Offline Features</h2>
      <ul>
        <li>View cached pages</li>
        <li>Access previously loaded data</li>
        <li>Use Deep Work timer (local)</li>
        <li>Browse saved todo items</li>
      </ul>
    </div>
  </div>
</body>
</html>
